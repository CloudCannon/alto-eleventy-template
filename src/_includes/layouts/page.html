<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.cloudcannon.com/css/TT-Norms-Pro_400_500_800.css" rel="stylesheet" type="text/css">

        <link rel="apple-touch-icon" sizes="180x180" href="{{ meta.favicon.apple_touch_icon }}">
        <link rel="icon" type="image/png" sizes="32x32" href="{{ meta.favicon.large_icon }}">
        <link rel="icon" type="image/png" sizes="16x16" href="{{ meta.favicon.small_icon }}">
        <link rel="shortcut icon" href="{{ meta.favicon.shortcut_icon }}">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">

        <meta content="{{title}} | {{ meta.project_name }}" property="og:title">
        <meta content="{{title}} | {{ meta.project_name }}" property="twitter:title">
        <meta content="en_US" property="og:locale">
        <meta content="{{ content | excerpt }}" name="description">
        <meta content="{{ content | excerpt }}" property="og:description">     
        <link rel="canonical" href="{{ permalink }}" >
        <meta content="{{permalink}}" property="og:url">
        <meta content="{{ site.Data.meta.project_name }}" property="og:site_name">
        <meta data-pagefind-meta="image[content]" content="{{ meta.default_og_image }}" property="og:image">
        <meta content="article" property="og:type">
        <meta content="summary_large_image" name="twitter:card">
        <meta content="{{ meta.default_og_image }}" property="twitter:image">   

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css">
        <link href="/_pagefind/pagefind-ui.css" rel="stylesheet">

        <link rel="stylesheet" href="/css/site.css">   
        <title>{{ title }}</title>

        <style>
          {% for theme in theme.colors %}
            body.{{theme[0]}} {
                {% for grouped_tokens in theme[1] %}
                    {% for token in grouped_tokens[1] %}
                        --{{ token[0] }}: {{ token[1] }};
                    {% endfor %}
                {% endfor %}
            }
          {% endfor %}
           
        </style>
    </head>
    <body  x-data="darkModeToggle()" x-init="init()" x-bind:class="{ dark: mode === 'dark', light: mode === 'light' }">
        {% include 'partials/banner.html' %}
        {% include 'partials/nav.html' %}

        <div class="search">
            <script src="/_pagefind/pagefind-ui.js" type="text/javascript"></script>
            <div id="search"></div>
        </div>
        <div class="column">
            <aside>
                {% include 'partials/docnav.html' %}
            </aside>
            <main>
                <h1>{{ title }}</h1>
                {% include 'partials/content.html', content:content %}
            </main>
        </div>
        {% include 'partials/footer.html' %}
    
    
        <script>
            window.addEventListener('DOMContentLoaded', (event) => {
                new PagefindUI({ element: "#search", showSubResults: true, showImages: false });
            });
        </script>
    
        <script type="text/javascript" src="/js/site.js" defer></script>
    </body>
</html>
