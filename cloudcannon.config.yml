# Read the CloudCannon documentation for more information on how to use this file:
# https://cloudcannon.com/documentation/articles/setting-global-configuration/?ssg=Eleventy

# Collections are related sets of content files, typically grouped by folder.
# Here you can define your collections, as well as any
# CloudCannon configuration specific to those collections.
collections_config:
  pages:
    output: true
    parse_branch_index: true
    disable_add_folder: true
    path: pages
    icon: feed
    schemas:
      default:
        path: src/schemas/page.md
    add_options:
      - name: Add Site Page
        editor: content
        schema: default
    _enabled_editors:
      - content
      - visual
    filter: 
      base: strict
  Navigation:
    output: true
    path: _data
    disable_add: true
    disable_add_folder: true
    icon: table_rows
    filter:
       base: none
       include: 
        - nav.yml
        - footer.yml
  Theme_Palette:
    output: true
    path: _data
    disable_add: true
    disable_add_folder: true
    icon: color_lens
    filter:
       base: none
       include: 
        - theme.yml
  banner:
    output: true
    path: _data
    disable_add: true
    disable_add_folder: true
    icon: add_alert
    filter:
       base: none
       include: 
        - banner.yml
    preview:
      gallery:
        icon: add_alert
      metadata:
        - icon: date_range
          text: 
            - key: show_until
        - icon: add_alert
          text: 
            - key: enable_banner
  docs:
    path: docs
    base_url: /docs
    icon: file
    disable_add_folder: true
    schemas:
      default:
        path: src/schemas/docs.md
    add_options:
      - name: Read the docs
        icon: local_library
        href: https://docs.cloudcannon.com
      - name: Add Document
        editor: content      
        schema: default
    _enabled_editors:
      - content
      - visual
    parse_branch_index: true
    preview:
      metadata: 
        - icon: folder
          text: 
            - key: nav_section
        - icon: format_list_numbered
          text: 
            - key: weight

    output: true
  Meta_Data:
    output: false
    path: _data
    icon: settings
    disable_add: true
    disable_add_folder: true
    filter: 
      exclude:
        - theme.yml
        - nav.yml
        - footer.yml
        - banner.yml
      
      

# Control which collections are displayed in the CloudCannon site navigation,
# and how those collections are grouped.
collection_groups:
  - heading: Base Pages
    collections:
      - pages
  - heading: Docs
    collections:
      - docs
  - heading: Site Settings
    collections:
      - Meta_Data
      - Theme_Palette
      - Navigation
      - banner

# Structures


_structures:
  product_logo_structure:
    values:
      - label: Image
        icon: add_photo_alternate
        description: Add as image
        value: 
          logo_image:
          logo_image_dark:
      - label: Text
        icon: border_color
        description: Add as text
        value: 
          logo_heading: 
  footer_link_structure:
    values:
      - label: Add Image Link
        icon: add_photo_alternate
        value: 
          url_path:
          image_path:
          image_alt_text:
      - label: Add Text Link
        icon: add_link
        value: 
          url_path:
          link_title:
