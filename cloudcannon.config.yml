# Snippets
_snippets_imports:
  eleventy_liquid: true

_snippets:
  highlight:
    snippet: "{% capture content %}\n```[[lang]][[inner]]```\n{% endcapture %}{% diffcode content %}"
    params: 
      lang:
        parser: argument
        options:
          editor_key: language
          forbidden_tokens: ["```"]
          style: 
            output: inline
          model:
            editor_key: language
            optional: true
      inner:
        parser: content
        options:  
          editor_key: inner_code
          style:
            output: block
            block:
              leading: "\n"
              trailing: "\n"
              indent: ""
    inline: false
    preview:
      text: Highlight
      subtext: 
        - key: language
        - Code block with syntax highlighting.
      icon: code
    picker_preview:
      text: Highlight
      subtext: Code block with syntax highlighting.
      icon: code
    _inputs:
      inner_code:
        type: code
        label: Content
      language:
        type: select
        options:
          values: _select_data.languages
          value_key: key
          preview:
            text:
              - key: display_name
    
   
          
  summary_divider:
    snippet: "{% summary_divider %}"
    inline: true
    preview:
      text: Summary Divider
      icon: summarize
    picker_preview:
      text: Summary Divider
      subtext: Marker to show which content to include in the article summary.
      icon: summarize
      
  param:
    template: eleventy_liquid_shortcode_positional_args
    definitions:
      shortcode_name: param
      positional_args:
        - editor_key: param_name
          type: string
    inline: true
    preview:
      text: Param
      icon: data_object
    picker_preview:
      text: Param
      subtext: Front matter parameter.
      icon: data_object
    _inputs:
      param_name:
        type: text
        label: Param
        comment: The frontmatter parameter to display.

  gist:
    template: eleventy_liquid_shortcode_positional_args
    definitions:
      shortcode_name: gist
      positional_args:
        - editor_key: username
          type: string        
        - editor_key: id
          type: string
        - editor_key: file
          type: string
          optional: true
    inline: false
    preview:
      text: Gist
      subtext: 
        - key: username
        - GitHub Gist embed.
      icon: integration_instructions
    picker_preview:
      text: Gist
      subtext: GitHub Gist embed.
      icon: integration_instructions
    _inputs:
      username:
        type: text
        comment: Name of the user that owns the Gist.
      id:
        label: ID
        type: text
        comment: ID of the Gist to embed.
      file:
        type: text    
        comment: Name of the file to embed, if the Gist contains multiple.
        
  figure:
    template: eleventy_liquid_shortcode_positional_args
    definitions:
      shortcode_name: figure
      positional_args:
        - editor_key: src
          type: string
        - editor_key: pageTitle
          type: string
          optional: true    
        - editor_key: alt
          type: string
          optional: true
        - editor_key: caption
          type: string
          optional: true
        - editor_key: link_url
          type: string
          optional: true
        - editor_key: link_target
          type: string
          optional: true
        - editor_key: link_rel
          type: string
          optional: true
        - editor_key: attr
          type: string
          optional: true
        - editor_key: attrlink
          type: string
          optional: true
        - editor_key: className
          type: string
          optional: true
        - editor_key: width
          type: string
          optional: true
        - editor_key: height
          type: string
          optional: true
    inline: false
    preview:
      text: Figure
      subtext: Full-width image with an optional caption below.
      icon: image
      image: 
        - key: src
        - No preview available
    picker_preview:
      text: Figure
      subtext: Full-width image with an optional caption below.
      icon: image
    _inputs:
      src:
        type: image
        comment: The image to display.
      pageTitle:
        type: text
        comment: Image title.
      alt:
        type: text
        comment: Alternate text if the image cannot be displayed.
      caption:
        type: text
        comment: Image caption.
      link_url:
        type: url
        label: Link
        comment: URL for the image to link to.
      link_target:
        type: text
        label: Target
        comment: Target attribute for the image link.
        hidden: "!link_url"
      link_rel:
        type: text
        label: Rel
        comment: Rel attribute for the image link.
        hidden: "!link_url"
      attr:
        type: text
        comment: Image attribution text.
      attrlink:
        type: url
        comment: URL for the attribution to link to.
      className:
        type: text
        label: Class
        comment: Class attribute of the HTML figure tag.
      width:
        type: text
        comment: Width attribute of the image.
      height:
        type: text
        comment: Height attribute of the image.
        
  twitter:
    template: eleventy_liquid_shortcode_positional_args
    definitions:
      shortcode_name: twitter
      positional_args:
        - editor_key: user_id
          type: string 
        - editor_key: twitter_id
          type: string
    inline: false
    preview:
      text: Tweet
      subtext: 
        - key: user_id
        - Twitter tweet embed.
      icon: message
    picker_preview:
      text: Tweet
      subtext: Twitter tweet embed.
      icon: message
    _inputs:
      user_id:
        type: text
        label: User
        comment: Name of the user that made the tweet.
      twitter_id: 
        type: text
        label: ID
        comment: ID of the tweet to embed.
        
  vimeo:
    template: eleventy_liquid_shortcode_positional_args
    definitions:
      shortcode_name: vimeo
      positional_args:
        - editor_key: vimeo_id
          type: string
        - editor_key: class_name
          type: string  
          optional: true
        - editor_key: page_title
          type: string
          optional: true
    inline: false
    preview:
      text: 
        - key: page_title
        - Vimeo  
      subtext:
        - key: vimeo_id
        - Vimeo video embed.
      icon: videocam
    picker_preview:
      text: Vimeo
      subtext: Vimeo video embed.
      icon: videocam
    _inputs:
      vimeo_id: 
        type: text
        label: ID
        comment: ID of the Vimeo video to embed.
      class_name:
        type: text
        label: Class
        comment: HTML class of the embedded video.
      page_title:
        type: text
        comment: Title of the video embed for accessibility.
        
  youtube:
    template: eleventy_liquid_shortcode_positional_args
    definitions:
      shortcode_name: youtube
      positional_args:
        - editor_key: youtube_id
          type: string
        - editor_key: autoplay
          type: string  
          optional: true
        - editor_key: page_title
          type: string
          optional: true
        - editor_key: class_name
          type: string
          optional: true
    inline: false
    preview:
      text: 
        - key: page_title
        - YouTube    
      subtext:
        - key: youtube_id
        - YouTube video embed.
      icon: smart_display
    picker_preview:
      text: YouTube
      subtext: YouTube video embed.
      icon: smart_display
    _inputs:
      youtube_id: 
        type: text
        label: ID
        comment: ID of the YouTube video to embed.
      autoplay:
        comment: Automatically start video playback.
        type: select
        options:
          values:
            - "true"
      page_title:
        type: text
        comment: Title of the video embed for accessibility.
      class_name:
        type: text
        label: Class
        comment: HTML class of the embedded video.
        
  diffcode:
    template: eleventy_liquid_include
    definitions:
      include_name: shortcodes/diffcode.html
      named_args:
        - editor_key: lang
          type: string
        - editor_key: inner
          parser: content
          options:              
            style:
              output: block
              block:
                leading: "\n"
                trailing: "\n"
                indent: ""
    inline: false
    preview:
      text: Diffcode
      subtext: Difference formatter
      icon: difference
    picker_preview:
      text: Diffcode
      subtext: Difference formatter
      icon: difference
    _inputs:
      lang:
        type: select
        options:
          values: _select_data.languages
          value_key: key
          preview:
            text:
              - key: display_name

      inner:
        type: code
        label: Inner Code
        
  tree:
    snippet: "{% capture treecontent %}[[inner]]{% endcapture %}{% tree treecontent %}"
    params: 
      inner:
        parser: content
        options:  
          editor_key: inner_code
          style:
            output: block
            block:
              leading: "\n"
              trailing: "\n"
              indent: ""
    inline: false
    definitions:
      shortcode_name: tree
      content_key: inner_code
    preview:
      text: Tree
      subtext: Tree directory formatter
      icon: account_tree
    picker_preview:
      text: Tree
      subtext: Tree directory formatter
      icon: account_tree
    _inputs:
      inner_code:
        type: code


